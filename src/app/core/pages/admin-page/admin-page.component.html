<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Create new card</mat-card-title>
  </mat-card-header>
  <form [formGroup]="groupControl" class="example-form">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input formControlName="titleControl" matInput placeholder="{{placeholder.title}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input formControlName="descriptionControl" matInput placeholder="{{placeholder.description}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input formControlName="imgControl" matInput placeholder="{{placeholder.img}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input formControlName="linkVideoControl" matInput placeholder="{{placeholder.linkVideo}}">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <input matInput formControlName="creationDateControl" [matDatepicker]="picker" placeholder="{{placeholder.creationDate}}">
      </mat-form-field>
    </mat-card-content>
    <button type="submit" mat-stroked-button color="primary" class="btn-block">Create card</button>
  </form>

</mat-card>
