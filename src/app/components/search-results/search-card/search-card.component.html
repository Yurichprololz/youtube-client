<div [appColorizeBorder] = 'video?.snippet?.publishedAt' class="card" *ngIf="isFound()">
  <app-thumbnail [thumbnailUrl] = 'video?.snippet?.thumbnails?.standard?.url'></app-thumbnail>
  <app-statictics-count [statictics] = "video?.statistics"> </app-statictics-count>
  <app-video-name [title] =" video?.snippet?.title"></app-video-name>
  <app-more-button></app-more-button>
</div>
